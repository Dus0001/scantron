<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Scantron</title>
</head>
<body>
    <!--Start Quiz Option-->
    <section class="start-page">
        <h2>Coding Quiz Challenge</h2>
        <p class="instructions">Try to answer tge following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="start-quiz-btn">Start Quiz!</button>
    </section>
    <!--Quiz Begins-->
    <div class="card">
   <section class="quiz-scrn">
    <header>
        <div id="count-down" >
            <label class ="time-left" for="time-left"></label>
        </div>
        <div>
            <button class="btn"  id="Score">View Highscores</button>
        </div>
    </header>
    <!--Quiz section-->
    <main class="quiz">
        <h2 class="question"></h2>
        <ol class="options">
            <li><button class = "option" id="option-1"></button></li>
            <li><button class = "option" id="option-2"></button></li>
            <li><button class = "option" id="option-3"></button></li>
            <li><button class = "option" id="option-4"></button></li>
        </ol>
    </main>
    </section>
    </div>

    <!--Submit User Info-->
    <form class="user-info">
        <h2>All done!</h2>
        <h3 id="final-score"></h3>
        <div>
            <label for="user-init">Enter Initials</label>
            <input type="text" >
            <button id="submit-btn">Submit</button>
        </div>
    </form>
    <!--End page-->
    <section class="end-page">
        <h1>Highscores</h1>
        <button class="btn" id="back">Go Back</button>
        <button class="btn" id="clear">Clear Highscores</button>
    </section>
    <script src="./assets/script.js"></script>
    
</body>
</html>
